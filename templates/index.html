<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm quản lý QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='landing-style.css') }}">
</head>
<body>
    <div class="mobile-sidebar" id="mobileSidebar">
        <div class="mobile-sidebar-header">
            <h2 class="mobile-sidebar-title">Quản Lý QR</h2>
            <button class="close-sidebar-btn" id="closeSidebarBtn">&times;</button>
        </div>
        <nav class="mobile-sidebar-nav">
            <ul>
                <li><a href="{{ url_for('index') }}" class="mobile-nav-link">Trang chủ</a></li>
                <li><a href="#tinh-nang" class="mobile-nav-link">Tính năng</a></li>
                <li><a href="#gioi-thieu" class="mobile-nav-link">Giới thiệu</a></li>
                <li><a href="#lien-he" class="mobile-nav-link">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="mobile-sidebar-auth">
            <a href="{{ url_for('register') }}" class="btn btn-outline">Tạo tài khoản</a>
            <a href="{{ url_for('login_page') }}" class="btn btn-primary">Đăng nhập</a>
        </div>
    </div>
    <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay"></div>

    <header class="landing-header">
        <div class="container">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-ellipsis-v"></i> </button>

            <div class="logo">
                <a href="{{ url_for('index') }}">Quản lý QR</a>
            </div>

            <nav class="desktop-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Trang chủ</a></li>
                    <li><a href="#tinh-nang">Tính năng</a></li>
                    <li><a href="#gioi-thieu">Giới thiệu</a></li>
                    <li><a href="#lien-he">Liên hệ</a></li>
                    <li class="auth-links">
                        <a href="{{ url_for('register') }}">Tạo tài khoản</a>
                        <a href="{{ url_for('login_page') }}">Đăng nhập</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        </section>
    <section id="tinh-nang" class="section">
        </section>
    <section id="gioi-thieu" class="section bg-light">
        </section>
    <section id="lien-he" class="section">
        </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Quản lý QR. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript cho smooth scroll và mobile sidebar giữ nguyên như lần trước
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll cho các link anchor (bao gồm cả link trong mobile sidebar)
            document.querySelectorAll('header nav a[href^="#"], .mobile-sidebar-nav a[href^="#"]').forEach(anchor => {
                if (anchor.getAttribute('href') !== '#') { // Bỏ qua các link chỉ có href="#"
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const sectionId = this.getAttribute('href');
                        const targetSection = document.querySelector(sectionId);
                        if (targetSection) {
                            targetSection.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                        // Đóng sidebar sau khi nhấn link (nếu đang mở và nếu đó là link trong mobile sidebar)
                        if (this.classList.contains('mobile-nav-link') && document.getElementById('mobileSidebar').classList.contains('open')) {
                            document.getElementById('mobileSidebar').classList.remove('open');
                            document.getElementById('mobileSidebarOverlay').classList.remove('open');
                            document.body.classList.remove('no-scroll');
                        }
                    });
                }
            });

            // JavaScript cho Mobile Sidebar
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileSidebar = document.getElementById('mobileSidebar');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');
            const mobileSidebarOverlay = document.getElementById('mobileSidebarOverlay');

            if (mobileMenuToggle && mobileSidebar && closeSidebarBtn && mobileSidebarOverlay) {
                mobileMenuToggle.addEventListener('click', function() {
                    mobileSidebar.classList.add('open');
                    mobileSidebarOverlay.classList.add('open');
                    document.body.classList.add('no-scroll');
                });

                function closeMenu() {
                    mobileSidebar.classList.remove('open');
                    mobileSidebarOverlay.classList.remove('open');
                    document.body.classList.remove('no-scroll');
                }

                closeSidebarBtn.addEventListener('click', closeMenu);
                mobileSidebarOverlay.addEventListener('click', closeMenu);
            }
        });
    </script>
</body>
</html>
