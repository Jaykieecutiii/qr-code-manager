<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Quét Mã Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --scanner-bg: #1c1c1e;
            --scanner-text-light: #f5f5f7;
            --scanner-text-muted: #8e8e93;
            --scanner-highlight: #00ffc3;
            --primary-action-color: #0d6efd;
            --danger-action-color: #dc3545;
             --qr-box-height: 180px; /* Giá trị mặc định, sẽ được JS cập nhật */
        }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: var(--scanner-bg); color: var(--scanner-text-light); font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; }
        .scan-container { display: flex; flex-direction: column; height: 100%; width: 100%; position: relative; }
        .scan-header { display: flex; align-items: center; padding: 12px 15px; background-color: rgba(28, 28, 30, 0.85); backdrop-filter: blur(5px); position: fixed; top: 0; left: 0; right: 0; z-index: 100; height: 56px; box-sizing: border-box; }
        .scan-header .back-button { color: var(--scanner-text-light); font-size: 22px; text-decoration: none; margin-right: 15px; padding: 5px; }
        .scan-header .title { font-size: 17px; font-weight: 500; }
        .scan-header .flashlight-button { margin-left: auto; color: var(--scanner-text-light); font-size: 20px; background: none; border: none; cursor: pointer; padding: 5px; }
        .camera-viewport-container { flex-grow: 1; position: absolute; top: 56px; bottom: 70px; left: 0; right: 0; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #qr-reader { width: 100%; height: 100%; background-color: #000; }
        #qr-reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        .scan-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }
        .scan-region-text { background-color: rgba(0,0,0,0.7); padding: 6px 12px; border-radius: 15px; font-size: 13px; margin-bottom: 15px; color: var(--scanner-text-light); }
        .scan-box { width: 65vw; /* height: 40vw; Sẽ được JS đặt lại */ max-width: 280px; max-height: 220px; border: 2px solid var(--scanner-highlight); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); position: relative; border-radius: 8px; }
        .scan-box .laser { width: 100%; background: linear-gradient(to bottom, transparent, var(--scanner-highlight), transparent); height: 3px; position: absolute; top: 0; left: 0; opacity: 0.8; box-shadow: 0 0 5px var(--scanner-highlight); animation: scan-laser 2.5s infinite linear; }
        @keyframes scan-laser { 0% { transform: translateY(5%); } 50% { transform: translateY(calc(var(--qr-box-height, 180px) - 8px)); } 100% { transform: translateY(5%); } }
        .scan-footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 10px 15px; background-color: rgba(28, 28, 30, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: space-around; align-items: center; height: 70px; box-sizing: border-box; z-index: 100; }
        .scan-footer-button { display: flex; flex-direction: column; align-items: center; color: var(--scanner-text-light); text-decoration: none; font-size: 11px; background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.8; transition: opacity 0.2s; }
        .scan-footer-button:hover { opacity: 1; }
        .scan-footer-button i { font-size: 22px; margin-bottom: 4px; }
        .scan-actions-container { position: fixed; bottom: 85px; left: 10px; right: 10px; background-color: rgba(40, 40, 42, 0.97); color: var(--scanner-text-light); padding: 15px; border-radius: 12px; box-shadow: 0 -3px 15px rgba(0,0,0,0.4); z-index: 90; text-align: center; transition: transform 0.3s ease-out, opacity 0.3s ease-out; transform: translateY(100%); opacity: 0; }
        .scan-actions-container.visible { transform: translateY(0); opacity: 1; }
        .scan-actions-container p { margin-top: 0; margin-bottom: 12px; font-size: 15px; }
        .scan-actions-container strong { font-weight: 500; }
        .scan-actions-container .action-buttons { display: flex; justify-content: space-around; margin-bottom: 15px; gap: 10px;}
        .scan-actions-container .btn-action { background-color: var(--primary-action-color); color: white; border: none; padding: 10px 15px; border-radius: 6px; font-size: 14px; cursor: pointer; flex: 1; font-weight: 500; transition: background-color 0.2s; }
        .scan-actions-container .btn-action.btn-export { background-color: var(--danger-action-color); }
        .scan-actions-container .btn-action:hover { opacity: 0.85; }
        .scan-actions-container .quantity-form { margin-top: 15px; }
        .scan-actions-container .quantity-form label { display: block; margin-bottom: 6px; font-size: 13px; }
        .scan-actions-container .quantity-form div { display: flex; align-items: center; justify-content: center; }
        .scan-actions-container .quantity-form input[type="number"] { width: 70px; padding: 8px; border-radius: 4px; border: 1px solid var(--scanner-text-muted); text-align: center; margin-right: 10px; background-color: #3a3a3c; color: var(--scanner-text-light); }
        #action-status { margin-top: 12px; font-size: 13px; min-height: 18px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="scan-container">
        <header class="scan-header">
            <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <span class="title">Quét mã sản phẩm</span>
            <button class="flashlight-button" id="flashlightToggle"><i class="fas fa-lightbulb"></i></button>
        </header>

        <div class="camera-viewport-container">
            <div id="qr-reader"></div>
            <div class="scan-overlay">
                <div class="scan-region-text">Di chuyển camera vào mã</div>
                <div class="scan-box" id="scanBox">
                    <div class="laser"></div>
                </div>
            </div>
        </div>

        <div id="scan-result-and-actions" class="scan-actions-container hidden">
            <p id="scanned-product-name"><strong>Sản phẩm:</strong> <span></span></p>
            <p id="scanned-code-display"><strong>Mã quét:</strong> <span></span></p>
            <hr style="border-color: rgba(255,255,255,0.1); margin: 12px 0;">
            <p>Thực hiện thao tác:</p>
            <div class="action-buttons">
                <button class="btn-action" id="btnNhapHang">Nhập hàng</button>
                <button class="btn-action btn-export" id="btnXuatHang">Xuất hàng</button>
            </div>
            <div id="formNhapHang" class="quantity-form hidden">
                <label for="quantityNhap">Số lượng NHẬP:</label>
                <div>
                    <input type="number" id="quantityNhap" name="quantityNhap" min="1" value="1">
                    <button class="btn-action" id="btnConfirmNhap">OK</button>
                </div>
            </div>
            <div id="formXuatHang" class="quantity-form hidden">
                <label for="quantityXuat">Số lượng XUẤT:</label>
                <div>
                    <input type="number" id="quantityXuat" name="quantityXuat" min="1" value="1">
                    <button class="btn-action btn-export" id="btnConfirmXuat">OK</button>
                </div>
            </div>
            <p id="action-status"></p>
        </div>

        <footer class="scan-footer">
            <button class="scan-footer-button" id="uploadImageBtn">
                <i class="fas fa-image"></i>
                <span>Tải ảnh</span>
            </button>
            <button class="scan-footer-button" id="rescanBtn" style="display: none;">
                <i class="fas fa-sync-alt"></i>
                <span>Quét lại</span>
            </button>
        </footer>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ... (các biến DOM element giữ nguyên như cũ) ...
            const qrReaderElement = document.getElementById('qr-reader');
            const scanResultAndActionsDiv = document.getElementById('scan-result-and-actions');
            const scannedProductNameEl = document.querySelector('#scanned-product-name span');
            const scannedCodeDisplayEl = document.querySelector('#scanned-code-display span');
            const actionStatusEl = document.getElementById('action-status');
            const btnNhapHang = document.getElementById('btnNhapHang');
            const btnXuatHang = document.getElementById('btnXuatHang');
            const formNhapHang = document.getElementById('formNhapHang');
            const formXuatHang = document.getElementById('formXuatHang');
            const quantityNhapInput = document.getElementById('quantityNhap');
            const quantityXuatInput = document.getElementById('quantityXuat');
            const btnConfirmNhap = document.getElementById('btnConfirmNhap');
            const btnConfirmXuat = document.getElementById('btnConfirmXuat');
            const flashlightToggle = document.getElementById('flashlightToggle');
            const uploadImageBtn = document.getElementById('uploadImageBtn');
            const rescanBtn = document.getElementById('rescanBtn');
            const scanBox = document.getElementById('scanBox');

            let html5QrCode;
            let isFlashlightOn = false;
            let currentStream = null;
            let lastScannedCode = null;
            let lastProductId = null;

            function updateLaserAnimationHeight() {
                if (scanBox) {
                    const scanBoxHeight = scanBox.offsetHeight;
                    // Đặt biến CSS --qr-box-height để animation tia laser có thể sử dụng
                    document.documentElement.style.setProperty('--qr-box-height', `${scanBoxHeight}px`);
                }
            }

            // [SỬA ĐỔI] Cấu hình cho html5QrCode.start()
            const scannerStartConfig = {
                fps: 10,
                qrbox: (viewfinderWidth, viewfinderHeight) => {
                    let minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                    let qrboxEdgePercentage = 0.65;
                    let qrboxSize = Math.floor(minEdge * qrboxEdgePercentage);

                    if(scanBox) { // Đặt chiều cao cho .scan-box để laser animation đúng
                        scanBox.style.height = `${qrboxSize}px`;
                    }
                    updateLaserAnimationHeight();

                    return { width: qrboxSize, height: qrboxSize };
                }
                // Không cần formatsToSupport ở đây nữa
            };

            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                // ... (code qrCodeSuccessCallback giữ nguyên như cũ) ...
                console.log(`Scan result: ${decodedText}`, decodedResult);
                lastScannedCode = decodedText;
                actionStatusEl.textContent = 'Đã quét. Đang lấy thông tin...';
                actionStatusEl.style.color = 'var(--scanner-text-muted)';
                if (html5QrCode && html5QrCode.isScanning) { html5QrCode.pause(true); }
                uploadImageBtn.style.display = 'none';
                rescanBtn.style.display = 'flex';
                fetch("{{ url_for('get_product_info_from_scan') }}", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ scanned_data: decodedText }) })
                .then(response => response.json())
                .then(data => {
                    scanResultAndActionsDiv.classList.add('visible');
                    if (data.error) {
                        scannedProductNameEl.textContent = 'Không có trong hệ thống';
                        scannedCodeDisplayEl.textContent = decodedText;
                        lastProductId = null;
                        actionStatusEl.innerHTML = `<span style="color:orange;">Sản phẩm chưa có trong kho.</span>`;
                        btnXuatHang.disabled = true; btnXuatHang.style.opacity = 0.5;
                    } else {
                        scannedProductNameEl.textContent = data.product_name || 'Không rõ tên';
                        scannedCodeDisplayEl.textContent = decodedText;
                        lastProductId = data.product_id || null;
                        actionStatusEl.textContent = 'Chọn thao tác bên dưới.';
                        btnXuatHang.disabled = false; btnXuatHang.style.opacity = 1;
                    }
                })
                .catch(error => { /* ... */ });
            };

            const qrCodeErrorCallback = (errorMessage) => { /* console.warn(`QR Error: ${errorMessage}`); */ };

            function startScan() {
                actionStatusEl.textContent = "Đang khởi động camera...";
                actionStatusEl.style.color = "var(--scanner-text-muted)";
                actionStatusEl.classList.remove('hidden'); // Hiện thông báo trạng thái

                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode(
                        "qr-reader",
                        { // verbose và experimentalFeatures được đặt ở đây khi khởi tạo
                            verbose: false, // Đặt true để debug nhiều hơn
                            experimentalFeatures: {
                                useBarCodeDetectorIfSupported: true // Giúp nhận diện nhiều loại mã vạch
                            }
                        }
                    );
                }

                html5QrCode.start(
                    { facingMode: "environment" }, // Yêu cầu camera sau
                    scannerStartConfig,            // Config cho camera và vùng quét
                    qrCodeSuccessCallback,
                    qrCodeErrorCallback
                )
                .then(() => {
                    console.log("Scanner started successfully (rear camera).");
                    actionStatusEl.textContent = "";
                    const videoElement = document.querySelector('#qr-reader video');
                    if (videoElement && videoElement.srcObject) {
                        currentStream = videoElement.srcObject;
                    }
                    updateLaserAnimationHeight();
                    window.addEventListener('resize', updateLaserAnimationHeight);
                })
                .catch(err => { // Nếu camera sau lỗi, thử camera trước
                    console.warn("Rear camera failed, trying front camera: ", err);
                    html5QrCode.start(
                        { facingMode: "user" }, // Yêu cầu camera trước
                        scannerStartConfig,
                        qrCodeSuccessCallback,
                        qrCodeErrorCallback
                    )
                    .then(() => {
                        console.log("Scanner started successfully (front camera).");
                        actionStatusEl.textContent = "";
                        const videoElement = document.querySelector('#qr-reader video');
                        if (videoElement && videoElement.srcObject) {
                            currentStream = videoElement.srcObject;
                        }
                        updateLaserAnimationHeight();
                        window.addEventListener('resize', updateLaserAnimationHeight);
                    })
                    .catch(err2 => {
                        console.error("Failed to start scanner with any camera: ", err2);
                        actionStatusEl.innerHTML = `<span style="color:red;">Không thể khởi động camera. Vui lòng cấp quyền và thử lại. (${err2})</span>`;
                    });
                });
            }

            // Bắt đầu quét khi trang tải xong
            startScan();

            // --- Xử lý các nút hành động (btnNhapHang, btnXuatHang, handleInventoryAction, ...) ---
            // ... (Giữ nguyên code xử lý các nút này như phiên bản trước) ...
            btnNhapHang.addEventListener('click', () => { formNhapHang.classList.remove('hidden'); formXuatHang.classList.add('hidden'); quantityNhapInput.focus(); });
            btnXuatHang.addEventListener('click', () => { formXuatHang.classList.remove('hidden'); formNhapHang.classList.add('hidden'); quantityXuatInput.focus(); });
            function handleInventoryAction(actionType, quantity) { /* ... giữ nguyên ... */ }
            btnConfirmNhap.addEventListener('click', () => { const quantity = parseInt(quantityNhapInput.value); if (quantity > 0) { handleInventoryAction('nhap', quantity); } else { actionStatusEl.innerHTML = `<span style="color:red;">Số lượng nhập phải > 0.</span>`; } });
            btnConfirmXuat.addEventListener('click', () => { const quantity = parseInt(quantityXuatInput.value); if (quantity > 0) { handleInventoryAction('xuat', quantity); } else { actionStatusEl.innerHTML = `<span style="color:red;">Số lượng xuất phải > 0.</span>`; } });
            function resetScanUI() { /* ... giữ nguyên ... */ }
            rescanBtn.addEventListener('click', resetScanUI);
            flashlightToggle.addEventListener('click', () => { if (currentStream) { const track = currentStream.getVideoTracks()[0]; if (track.getCapabilities && track.getCapabilities().torch) { isFlashlightOn = !isFlashlightOn; track.applyConstraints({ advanced: [{torch: isFlashlightOn}] }).then(() => { flashlightToggle.style.color = isFlashlightOn ? 'var(--scanner-highlight)' : 'var(--scanner-text-light)'; }).catch(e => {console.error(e); alert('Không thể điều khiển đèn pin.');}); } else { alert('Không hỗ trợ đèn pin.'); } } else { alert('Camera chưa sẵn sàng.'); } });
            if (uploadImageBtn) { const fileInput = document.createElement('input'); fileInput.type = 'file'; fileInput.accept = 'image/*'; fileInput.style.display = 'none'; document.body.appendChild(fileInput); uploadImageBtn.addEventListener('click', () => { fileInput.click(); }); fileInput.addEventListener('change', event => { const file = event.target.files[0]; if (file && html5QrCode) { actionStatusEl.textContent = 'Đang quét ảnh...'; actionStatusEl.classList.remove('hidden'); if (html5QrCode.isScanning) { html5QrCode.pause(true); } html5QrCode.scanFile(file, true).then(decodedText => { qrCodeSuccessCallback(decodedText, { decodedText: decodedText }); }).catch(err => { actionStatusEl.textContent = `Lỗi quét ảnh: ${err}`; console.error(err);}).finally(() => { fileInput.value = ''; }); } }); }
            window.addEventListener('beforeunload', () => { if (html5QrCode && html5QrCode.isScanning) { html5QrCode.stop().catch(err => console.error(err)); } });
        });
    </script>
</body>
</html>
