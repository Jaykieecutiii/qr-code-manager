<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo QR Code</title>
</head>
<body>
    <h1>Tạo QR Code</h1>
    <form action="/qr" method="POST">
        <label for="data">Nhập dữ liệu:</label>
        <input type="text" name="data" required>
        <button type="submit">Tạo QR</button>
    </form>

    {% if qr_image %}
    <h2>Mã QR đã được tạo:</h2>
    <img src="{{ url_for('static', filename='qr.png') }}" alt="QR Code">
    {% endif %}
</body>
</html>
